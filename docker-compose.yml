

services:
  backend:
    build: ./backend
    image: resume-ai-backend
    container_name: resume-ai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    restart: always

  frontend:
    build: ./frontend
    image: resume-ai-frontend
    container_name: resume-ai-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
